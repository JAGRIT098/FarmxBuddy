name: farmxbuddy
description: A soil analysis app for farmers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  shared_preferences: ^2.2.0
  provider: ^6.0.5
  image_picker: ^1.0.4
  camera: ^0.10.5+4
  path_provider: ^2.1.1
  path: ^1.8.3
  flutter_secure_storage: ^8.0.0
  animated_text_kit: ^4.2.2
  google_fonts: ^5.1.0
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  http: ^1.3.0
  http_parser: ^4.1.2
  geolocator: ^13.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/farmxbuddy.jpeg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/farmxbuddy.jpeg"
  adaptive_icon_background: "#ffffff"  # Optional, for adaptive icons (Android)
  adaptive_icon_foreground: "assets/images/farmxbuddy.jpeg"  # Optional